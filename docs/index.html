<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Houston Kink Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*, *::before, *::after { box-sizing: border-box; }

:root{
  --bg0:#0d0d0d;
  --bg1:#1c1c1c;
  --panel: rgba(255,255,255,0.05);
  --panelHover: rgba(255,255,255,0.08);
  --text: #f2f2f2;
  --muted:#a9a9a9;
}

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background: radial-gradient(circle at top, var(--bg1), var(--bg0) 70%);
  color:var(--text);
  display:flex;
  justify-content:center;
  min-height:100vh;
}

.container{
  max-width:900px;
  width:100%;
  padding:70px 20px 60px;
}

/* ---------- FORM STYLING ---------- */

.form{ display:grid; gap:18px; margin-top:20px; }

.field label{
  display:block;
  font-weight:700;
  margin-bottom:8px;
}

/* Normal text inputs */
.field input:not([type="radio"]),
.field textarea{
  width:100%;
  display:block;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.12);
  background: rgba(0,0,0,0.35);
  color:#fff;
  outline:none;
}

/* ---------- SEGMENTED RADIO PILLS ---------- */

.segmented{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

.seg{
  display:flex;
  align-items:center;
  gap:12px;              /* space between radio + text */
  padding:8px 16px;      /* slimmer pill */
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.15);
  background: rgba(0,0,0,0.25);
  cursor:pointer;
  min-width:240px;
  transition:0.2s ease;
}

.seg:hover{
  border-color: rgba(255,255,255,0.35);
}

/* Custom radio */
.seg input[type="radio"]{
  -webkit-appearance:none;
  appearance:none;
  width:16px;
  height:16px;
  border:2px solid rgba(255,255,255,0.8);
  border-radius:50%;
  background:transparent;
  display:inline-grid;
  place-content:center;
  margin:0;
  flex:0 0 auto;
  cursor:pointer;
}

.seg input[type="radio"]::before{
  content:"";
  width:8px;
  height:8px;
  border-radius:50%;
  background:#fff;      /* white dot */
  transform:scale(0);
  transition:transform 0.15s ease;
}

.seg input[type="radio"]:checked::before{
  transform:scale(1);
}

/* Optional: highlight selected pill subtly */
.seg input[type="radio"]:checked + span{
  font-weight:600;
}

/* ---------- BUTTON ---------- */

.btn.primary{
  padding:12px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.12);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

.btn.primary:hover{
  background: rgba(255,255,255,0.18);
}

.muted{ opacity:0.85; font-size:14px; }

</style>
</head>

<body>
<div class="container">

<form class="form">

<div class="field">
<label>What are you submitting?</label>

<div class="segmented">

<label class="seg">
<input type="radio" name="submission_type" value="single_event" checked>
<span>Single Facebook Event</span>
</label>

<label class="seg">
<input type="radio" name="submission_type" value="facebook_page">
<span>Facebook Page with Events</span>
</label>

</div>
</div>

<button type="submit" class="btn primary">Send Request</button>
<p class="muted">This sends an email request to the calendar admin.</p>

</form>

</div>
</body>
</html>
